<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar HTML-002</title>
  <!-- Internal CSS -->
  <style>
    * {
      color: white;
      text-align: center;

    }

    .white-text {
      color: white;
      font-family: verdana;
    }

    div {
      border: solid 10px orange;
      margin: 5% 25% 5% 25%;
      background-color: orange;
      border-radius: 15px;

    }

    abbr {
      font-family: 'Bonheur Royale', cursive;
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div>
    <!-- Heading Tag untuk menuliskan judul, H1 terbesar hingga H6 terkecil -->
    <h1 class="white-text" style="color: blanchedalmond; background: black;"
      title="Aku adalah Hypertext Markup Language">HTML</h1>
    <h3>Apa itu HTML?</h3>
    <!-- Paragraf Tag untuk menulis paragraf -->
    <p style="font-family: century gothic;">HTML adalah singkatan dari <i><b>Hypertext Markup Language</b></i>. HTML
      adalah
      bahasa <i>Markup</i> yang digunakan sebagai dasar dalam
      pembuatan sebuah website.</p>
    <!-- Tag Link, untuk memasang hyperlink untuk menuju ke alamat tertentu -->
    <a title="Go to W3School" href="https://www.w3schools.com/html/html_basic.asp">Click to Learn HTML Basic</a>
    <br> <!-- Tag Break, Untuk membuat satu baris line kosong. -->
    <hr> <!-- Tag hr, untuk membuat garis horinzontal pada baris kode.-->
    <!-- Tag img, untuk menampilkan gambar bisa dari komputer atau dari internet dengan menggunakan link -->
    <!-- Tag Preformatted text  -->
    <pre>Aku adalah Preformatted Text</pre>
    <img title="Logo HTML" src="https://cdn-icons-png.flaticon.com/512/121/121537.png" alt="Logo HTML" width="200"
      height="220">
    <br>
    <!-- <small>Logo HTML</small>
    <em>Logo HTML</em>
    <strong>Logo HTML</strong>
    <mark>Logo HTML</mark>
    <del>Logo HTML</del>
    <ins>Logo HTML</ins>
    <sup>Logo HTML</sup>
    <sub>Logo HTML</sub> -->
    <q>Logo HTML</q>
    <br>
    <br>
    <abbr>-Paskalis D-</abbr>
  </div>

</body>

</html>
