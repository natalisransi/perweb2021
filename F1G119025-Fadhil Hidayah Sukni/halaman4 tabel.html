<!DOCTYPE html>
<html>
    <head>
        <title>Halaman 4 | Tabel</title>
    </head>
    <body>
        <!-- ini adalah cara membuat tabel sederhana -->
        <h1>Tabel nama pegawai</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th>NIM GANJIL</th>
                <td>Fadhil Hidayah</td>
                <td>Muh. Isnan Saleh</td>
            </tr>

            <tr>
                <th>NIM GENAP</th>
                <td>Rangga Bustang</td>
                <td>Ikhwanul Akbar</td>
            </tr>
        </table>

        <br><br><br><br>
        <!-- Ini adalah cara membuat tabel Kompleks! -->
        <h2>Nama Mahasiswa Ilkom 2019</h2>
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>NIM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Fadhil Hidayah</td>
                    <td>Ganjil</td>
                    
                </tr>
                <tr>
                    <th>2</th>
                    <td>Rangga Bustang</td>
                    <td>Genap</td>
                    </tr>
                <tr>
                    <td>3</td>
                    <td>Muh, Isnan Saleh</td>
                    <td>Ganjil</td>
                </tr> 
            </tbody>
        </table>
        <br><br><br><br><br>
        <!-- cara menggabungkan tabel (merging table) -->
        <table border="1" cellspacing="0" cellspading="5">
            <tr>
                <td rowspan="3">dalam cm</td>
                <td colspan="3">Data pengamatan</td>
            </tr>
            <tr>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
    </body>
</html>
